<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Login</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background-image: url("{% static 'Common_bg.png' %}");
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 80%;
            max-width: 400px; /* Adjusted maximum width */
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Adjusted background color with transparency */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            margin: 0 auto 30px;
            width: 150px;
        }
        .login-title {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-size: 18px;
            color: #555;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #8c4a6f;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #6f3450;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #8c4a6f;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="{% static 'ilogo.png' %}" alt="Logo">
        <h2 class="login-title">Faculty Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Faculty ID:</label>
                <input type="text" id="username" name="username" placeholder="Enter Faculty ID" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="signup-link">
            Donâ€™t have an account? <a href="{% url 'teacher_signup' %}">Sign Up</a>
        </div>
    </div>
</body>
</html>
