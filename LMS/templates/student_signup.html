            .frame-262 {
                background: #8c4a6f;
                border-radius: 6px;
                padding: 12px 32px 12px 32px;
                display: flex;
                flex-direction: row;
                gap: 5px;
                align-items: center;
                justify-content: center;
                flex-shrink: 0;
                position: relative;
                overflow: hidden;

            .sign_up {
                color: #ffffff;
                text-align: center; /* Adjusted */
                font-family: "Poppins-Medium", sans-serif;

                position: relative;
                cursor: pointer; /* Added */
                background-color: #8c4a6f; /* Added */

                border-radius: 6px; /* Added */
                padding: 10px 20px; /* Added */
                transition: background-color 0.3s; /* Added */
            }
            .sign_up:hover {
                background-color: #7b3c61; /* Added */

            .dept-id {
                color: #2e091f;

                position: relative;

            .text-center {

    </head>

    <body>
        <form method="POST">
            {% csrf_token %}
            <div class="desktop-30">
                <img class="commonbg" src="{% static 'commonbg.png' %}" />
                <div class="frame-54">
                    <img class="ilogo" src="{% static 'ilogo.png' %}" />
                </div>
                <div class="frame-55">
                    <div class="frame-57">
                        <div class="frame-27">
                            <div class="student-sign-up">Student Sign Up</div>
                        </div>
                        <div class="frame-282">
                            <div class="frame-18">
                                <div class="frame-38">
                                    <div class="frame-35">
                                        <div class="frame-24">
                                            <div class="usn">USN:</div>
                                            <input type="text" class="frame-412" placeholder="Enter USN" name="usn" />
                                        </div>
                                    </div>
                                    <div class="frame-36">
                                        <div class="frame-24">
                                            <div class="password">Password:</div>
                                            <input type="password" class="frame-412" placeholder="Enter Password" name="password" />
                                        </div>
                                        <div class="frame-26">
                                            <div class="confirm-password">Confirm Password:</div>
                                            <input type="password" class="frame-412" placeholder="Enter Password" name="confirm_password" />
                                        </div>
                                    </div>
                                </div>
                                <div class="frame-42">
                                    <div class="frame-39">
                                        <div class="frame-30">
                                            <div class="frame-24">
                                                <div class="name">Name:</div>
                                                <input type="text" class="frame-412" placeholder="Name" name="name" />
                                            </div>
                                            <div class="frame-272">
                                                <div class="gender">Gender:</div>
                                                <select class="frame-413" name="gender">
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                    <option value="other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="frame-37">
                                        <div class="frame-24">
                                            <div class="email-id">Email ID:</div>
                                            <input type="email" class="frame-412" placeholder="Enter Email ID" name="email" />
                                        </div>
                                        <div class="frame-26">
                                            <div class="phone-no">Phone No:</div>
                                            <input type="number" class="frame-412" placeholder="Enter Phone" name="phone_no" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="frame-40">
                                <div class="frame-382">
                                    <div class="frame-24">
                                        <div class="joining-year">Joining Year:</div>
                                        <input type="number" class="frame-412" placeholder="Enter Year" name="joining_year" />
                                    </div>
                                    <div class="frame-272">
                                        <div class="dept-id">Dept ID:</div>
                                        <select name="dept_id" class="frame-413">
                                            {% for dept in departments %}
                                            <option value="{{ dept.Dept_ID }}">{{ dept.Dept_Name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="frame-283">
                                        <div class="subject-id">Subjects:</div>
                                        <select name="subjects" class="frame-412" multiple>
                                            {% for course in courses %}
                                            <option value="{{ course.Subject_ID }}">{{ course.Subject_Name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="frame-262">
                            <button type="submit" class="sign_up" name="submit">Signup</button>
                        </div>
                    </div>
                    <div class="text-center">Already have an account? <a href="/login-page/">Login here</a></div>
                </div>
            </div>
        </form>
    </body>
</html>
