<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    
    {% load static %}


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .Container {
            display: flex;
        }
        .Frame43 {
            width: 100%;
            height: 84px;
            background: #FFF5FB;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            box-sizing: border-box;
        }

        .ilogo {
            width: 165px;
            height: auto;
        }

        .Frame44 {
            display: flex;
            align-items: center;
            gap: 36px;
        }

        .Search,
        .NotificationsNone,
        .AccountCircle {
            width: 24px;
            height: 24px;
            position: relative;
        }

        .Vector {
            width: 24px;
            height: 24px;
            position: absolute;
        }

        .Vector::before {
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            background: white;
        }

        .Vector:first-child::before {
            width: 17.05px;
            height: 17.06px;
            top: 3px;
            left: 3px;
        }

        .Vector:last-child::before {
            width: 15.17px;
            height: 19.50px;
            top: 2.50px;
            left: 4.41px;
        }

        /* Menu Styles */
        .Frame45 {
            width: 360px;
            height: repeat(auto-fill, 100px);
            padding: 50px;
            background: #1F0615;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 32px;
            flex: 0 0 250px;
        }

        .Frame46 {
            align-self: stretch;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 32px;
            display: flex;
        }

        .Frame47,
        .Frame48,
        .Frame49,
        .Frame50,
        .Frame51,
        .Frame52,
        .Frame53 {
            padding: 10px 20px;
            border-radius: 6px;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 10px;
            display: flex;
        }

        .Frame47,
        .Frame48,
        .Frame49,
        .Frame50,
        .Frame51,
        .Frame52,
        .Frame53 {
            color: white;
            font-size: 24px;
            font-family: Poppins;
            font-weight: 600;
            word-wrap: break-word;
        }
        .Frame47,
        .Frame49 {
            /* Your existing styles */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .dashboard {
            flex: 1; /* Take remaining space */
            width: auto;
            height: auto;
            background-color:  white;
            font-display: flex;
            justify-content: center;
        }
        .user-details {
            text-align: center;
            margin-top: 20px;
        }
        .user-image {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            margin-bottom: 10px;
        }
        .user-schedule {
        display: none;
        max-width: 100%;
        height: auto;
        overflow: hidden; /* Hide any overflowing content */
         }

        .user-schedule .schedule {
            width: 100%; /* Ensure the image takes up the full width of its container */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>

        <div class="Container">
            <div class="Frame45">
                <div class="Frame46">
                    <div class="Frame47" onclick="showDetails()">Dashboard</div>
                    <div class="Frame48">Courses</a></div>
                    <div class="Frame49" onclick="showSchedule()">Schedule</div>
                    <div class="Frame50">Grade</a></div>
                    <div class="Frame52">Attendance</a></div>
                    <div class="Frame53">Extra Curricular</div>
                </div>
                <div class="Frame50">
                    <div class="Logout">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </div>
                    <div class="Logout">Logout</div>
                </div>
            </div>
            <div class="dashboard">
                <h1>Welcome, {{ faculty.Name }}!</h1>
                <div class="user-details">
                    {% include 'faculty_dashboardcards.html' %}
                </div>
                <div class="user-schedule" id="schedule-container">
                    <!--<img class="schedule" src="{% static 'college_schedule.jpeg' %}" />-->
                    <a href="{% url 'faculty_marks_list' %}">View Marks</a>
                    <a href="{% url 'faculty_attendance_list' %}">View Attendance</a>
                </div>
            </div>
        </div>
        
        <script>
            function hideAll() {
                document.querySelector('.user-details').style.display = 'none';
                document.querySelector('.user-schedule').style.display = 'none';
            }
        
            function showDetails() {
                hideAll();
                document.querySelector('.user-details').style.display = 'block';
            }
        
            function showSchedule() {
                hideAll();
                document.querySelector('.user-schedule').style.display = 'block';
            }
        
            // Initialize by hiding all sections except user-details
            hideAll();
            showDetails();
        </script>

</body>

</html>
