<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Attendance</title>
    <!-- Include Bootstrap Toggle CSS and JavaScript -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>
<body>
    <h1>Update Attendance</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post" action="{% url 'attendance_update' attendance.pk %}">
        {% csrf_token %}
        <label for="usn">USN:</label>
        <input type="text" id="usn" name="usn" value="{{ attendance.USN }}" disabled><br><br>
        
        <label for="subject_id">Subject ID:</label>
        <input type="text" id="subject_id" name="subject_id" value="{{ attendance.Subject_ID }}" disabled><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ attendance.Date }}"><br><br>
        
        <label for="attendance_status">Attendance Status:</label>
        <input type="checkbox" id="attendance_status" name="attendance_status" data-toggle="toggle" data-on="Present" data-off="Absent"
               {% if attendance.Attendance_status == 'Present' %} checked {% endif %}><br><br>
        
        <button type="submit">Update</button>
    </form>

    <!-- Include Bootstrap Toggle JavaScript -->
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>
</html>
