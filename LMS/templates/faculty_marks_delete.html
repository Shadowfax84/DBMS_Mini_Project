<!DOCTYPE html>
<html>
<head>
    <title>Delete Marks</title>
</head>
<body>
    <h1>Delete Marks</h1>
    <p>Are you sure you want to delete the marks for {{ mark.USN }} - {{ mark.Subject_ID }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <a href="{% url 'faculty_marks_list' %}">Cancel</a>
</body>
</html>
