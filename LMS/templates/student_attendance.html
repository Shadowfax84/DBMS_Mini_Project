<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1F0615;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        h2 {
            margin-top: 30px;
            color: #ffffff;
        }

        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .chart-item {
            margin: 10px; /* Adjust spacing between charts */
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chart-item h3 {
            margin-bottom: 10px;
            color: #353333;
        }

        .chart-item img {
            width: 500px;
            height: auto;
        }
        .btn-back {
            background-color: #1F0615; /* Button background color */
            color: #FFFFFF; /* Button text color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        .btn-back:hover {
            background-color: #955C7E; /* Button background color on hover */
            color: #FFFFFF; /* Button text color on hover */
        }
    </style>
</head>

{% load static %}

<body>
    <h1>Student Attendance</h1>

    <!-- Attendance Percentage by Subject -->
    <div>
        <h2>Attendance Percentage by Subject</h2>
        <div class="chart-container">
            {% for subject_id, percentage in subject_attendance.items %}
                <div class="chart-item">
                    <h3>{{ subject_id.Subject_Name }}</h3>
                    <img src="{% static 'attendance_pie_chart_' %}{{ subject_id.Subject_ID }}.png" alt="Attendance Pie Chart">
                </div>
                {% if forloop.counter|divisibleby:"2" %}
                    </div><div class="chart-container">
                {% endif %}
            {% endfor %}
        </div>
        <a href="/student-dashboard/" class="btn btn-back">Back to Dashboard</a>
    </div>

</body>

</html>
