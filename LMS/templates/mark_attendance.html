{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="{% static 'mark_attendance.css' %}">
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include Bootstrap Toggle CSS and JavaScript -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!-- Include SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function () {
            // Initialize toggle switch
            $('#attendanceToggle').bootstrapToggle();
        });

        function saveAttendance() {
            // Get selected values from form
            var usn = $('#usnSelect').val();
            var subjectId = $('#subjectIdSelect').val();
            var date = $('#dateInput').val();
            var attendanceStatus = $('#attendanceToggle').prop('checked') ? 'Present' : 'Absent';

            // Save data to the server using AJAX
            $.ajax({
                url: '',
                type: 'POST',
                data: {
                    usn: usn,
                    subjectId: subjectId,
                    date: date,
                    attendanceStatus: attendanceStatus,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function (response) {
                    // Show success message
                    Swal.fire({
                        title: 'Attendance Saved!',
                        text: 'Attendance record has been saved successfully.',
                        icon: 'success'
                    }).then(function () {
                        // Clear form fields
                        $('#dateInput').val('');
                        $('#attendanceToggle').bootstrapToggle('off');
                    });
                },
                error: function (xhr, errmsg, err) {
                    // Show error message
                    Swal.fire({
                        title: 'Error!',
                        text: 'Failed to save attendance record.',
                        icon: 'error'
                    });
                }
            });
        }
    </script>
    <style>
        /* CSS style for the pop-up window */
        #popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border: 1px solid #000000;
            padding: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>Mark Attendance</h1>
    {% csrf_token %}
    <form>
        <div>
            <label for="usnSelect">USN:</label>
            <select id="usnSelect">
                {% for usn in usn_list %}
                <option value="{{ usn }}">{{ usn }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="subjectIdSelect">Subject ID:</label>
            <select id="subjectIdSelect">
                {% for subjectId in subject_id_list %}
                <option value="{{ subjectId }}">{{ subjectId }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="dateInput">Date:</label>
            <input type="date" id="dateInput">
        </div>
        <div>
            <label>Attendance Status:</label>
            <input type="checkbox" id="attendanceToggle" data-toggle="toggle" data-on="Present" data-off="Absent">
        </div>
        <button type="button" onclick="saveAttendance()">Save Attendance</button>
    </form>
</body>
</html>
