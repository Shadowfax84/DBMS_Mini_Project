<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
    <style>
        /* CSS style for the pop-up window */
        #popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border: 1px solid #000000;
            padding: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>Mark Attendance</h1>
    <form id="attendance-form" method="post"> <!-- Form for marking attendance -->
        {% csrf_token %}
        {{ form.as_p }} <!-- Render form fields -->
        <button id="submit-btn" type="submit">Submit</button> <!-- Submit button -->
        <p><a href="{% url 'faculty_dashboard' %}">Go back to dashboard</a></p> <!-- Link to dashboard -->
    </form>
    <div id="popup" style="display: none;"> <!-- Hidden popup div -->
        <p>Attendance saved successfully!</p> <!-- Popup message -->
        <button id="ok-btn">OK</button> <!-- OK button to close popup -->
    </div>

    <script>
        // Handle form submission
        document.getElementById("attendance-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission
            var form = this; // Get the form element
            fetch(form.action, { method: form.method, body: new FormData(form) }) // Send form data via fetch API
                .then(response => response.ok && (document.getElementById("popup").style.display = "block")); // Show popup if submission successful
        });

        // Reload the page when OK button in the popup is clicked
        document.getElementById("ok-btn").addEventListener("click", () => location.reload());
    </script>
</body>
</html>
